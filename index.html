<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Anton|Chonburi|Inconsolata|Josefin+Sans|Lobster|Nova+Flat|Pacifico|Raleway|Roboto"
        rel="stylesheet">

<body class="disable-dbl-tap-zoom">

    <!-- preloading screen -->
    <div class="preloader">
        <div class="txt">
            <div class="logo red notflix">NOTFLIX</div>
        </div>
    </div>

    <!-- changing screen -->
    <div class="changing">
        <div class="txt">
            <div class="logo red notflixCha">NOTFLIX</div>
        </div>
    </div>

    <!-- learn more button side bar -->
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <p class="side-nav-p">
            A fresh perspective on free time, based on your age and energy.
            <span class="red">Time is limited</span>. Take advantage, explore and grow.
            <a class="website" href="http://www.romanrogers.co">roman rogers</a>
        </p>
    </div>

    <!-- top section -->
    <div class="background-image"></div>
    <div class="top-container">
        <div class="logo red">NOTFLIX</div>
        <div class="tag-line">A fresh perspective on free time</div>
        <button class="learn-more-btn">Learn more</button>
        <a class="kids">kids</a>
    </div>
    <!-- central section -->
    <div class="main-container">
        <div class="empty-box-container-left">
            <div class="empty-box empty-box-left"></div>
        </div>
        <div class="left-container">
            <div class="left-box">
                <div class="chill-level">
                    <p class="chill-level-name">CHILL LVL</p>
                    <p class="red chill-level-amount">MEDIUM</p>
                </div>
                <div class="arrows">
                    <svg class="up link" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" /></svg>

                    <svg class="down link" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z" /></svg>
                </div>
            </div>
        </div>
        <a class="activity-info-a" href="" target="_blank">

            <div class="central-container">
                <div class="img"></div>
                <div class="activity-info">
                    <div class="name"></div>
                    <div class="categories"></div>
                </div>

            </div>
        </a>
        <div class="right-container">
            <div class="right-box">
                <svg class="refresh link" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path
                        d="M9 13.5c-2.49 0-4.5-2.01-4.5-4.5S6.51 4.5 9 4.5c1.24 0 2.36.52 3.17 1.33L10 8h5V3l-1.76 1.76C12.15 3.68 10.66 3 9 3 5.69 3 3.01 5.69 3.01 9S5.69 15 9 15c2.97 0 5.43-2.16 5.9-5h-1.52c-.46 2-2.24 3.5-4.38 3.5z" />
                </svg>
            </div>
        </div>
        <div class="empty-box-container-right">
            <div class="empty-box empty-box-right"></div>
        </div>
    </div>
    <!-- bottom section -->
    <div class="bottom-container">
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="empty-box empty-box-bottom"></div>
        <div class="left-box">
            <div class="chill-level">
                <p class="chill-level-name">CHILL LVL</p>
                <p class="red chill-level-amount">MEDIUM</p>
            </div>
            <div class="arrows">
                <img class="up link" src="imgs/staticImgs/arrowUp.png">
                <img class="down link" src="imgs/staticImgs/arrowDown.png">
            </div>
        </div>
        <div class="right-box">
            <img class="refresh link" src="imgs/staticImgs/refresh.png">
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
